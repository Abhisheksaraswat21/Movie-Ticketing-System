<div class="movie-form-container">
  <h2 *ngIf="movie.id" class="text-[48px]">Edit Movie</h2>
  <h2 *ngIf="!movie.id" class="text-[48px]">Add Movie</h2>
  <form (ngSubmit)="onSubmit()" class="movie-form">
    <div class="form-group">
      <label for="title">Title</label>
      <input
        type="text"
        id="title"
        name="title"
        [(ngModel)]="movie.title"
        required
      />
    </div>
    <div class="form-group">
      <label for="description">Description</label>
      <textarea
        id="description"
        name="description"
        [(ngModel)]="movie.description"
        required
      ></textarea>
    </div>
    <div class="form-group">
      <label for="poster">Poster URL</label>
      <input
        type="text"
        id="poster"
        name="poster"
        [(ngModel)]="movie.poster"
        required
      />
    </div>
    <div class="form-group">
      <label for="trailer">Trailer URL</label>
      <input
        type="text"
        id="trailer"
        name="trailer"
        [(ngModel)]="movie.trailer"
        required
      />
    </div>
    <button type="submit" class="save-btn">Save</button>
  </form>
</div>
