<div class="movie-details" *ngIf="movie">
  <div class="movie-info">
    <h2 class="movie-title">{{ movie.title }}</h2>
    <img class="movie-poster" [src]="movie.poster" alt="{{ movie.title }}" />
    <p class="movie-description">{{ movie.description }}</p>
  </div>
  <div
    class="trailers-container"
    *ngIf="movie.trailers && movie.trailers.length"
  >
    <h3 class="section-title">Trailers</h3>
    <div class="trailers">
      <div class="trailer" *ngFor="let trailer of movie.trailers">
        <iframe
          class="trailer-video"
          width="100%"
          height="315"
          [src]="trailer"
          frameborder="0"
          allowfullscreen
        ></iframe>
      </div>
    </div>
  </div>
  <div class="showtimes-container">
    <h3 class="section-title">Showtimes</h3>
    <app-showtimes
      [movieId]="movie.id"
      [movieTitle]="movie.title"
    ></app-showtimes>
  </div>
</div>
