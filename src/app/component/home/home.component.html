<div class="movie-container">
  <h2 class="text-[48px]">Upcoming Movies</h2>
  <div class="movie-grid">
    <div class="movie-card" *ngFor="let movie of movies">
      <img class="movie-poster" [src]="movie.poster" alt="{{ movie.title }}" />
      <div class="movie-info">
        <h3 class="movie-title">{{ movie.title }}</h3>
        <p class="movie-description">{{ movie.description }}</p>
        <div class="button-container">
          <button class="detail-button" (click)="viewMovieDetails(movie.id)">
            View Details
          </button>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="user-actions">
  <button *ngIf="userLoggedIn" class="logout-button" (click)="logout()">
    Logout
  </button>
  <button *ngIf="!userLoggedIn" class="logout-button" routerLink="/login">
    Login
  </button>
  <button
    *ngIf="userLoggedIn"
    class="view-booking-button"
    routerLink="booking-review"
  >
    View Booking History
  </button>
</div>
