<div class="signin-container">
  <div class="signin-form">
    <h2>Sign In</h2>
    <form (ngSubmit)="signIn()" class="form">
      <div class="form-group">
        <label for="email">Email:</label>
        <input
          type="email"
          id="email"
          name="email"
          [(ngModel)]="email"
          required
          class="form-control"
        />
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input
          type="password"
          id="password"
          name="password"
          [(ngModel)]="password"
          required
          class="form-control"
        />
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-primary">Sign In</button>
        <button routerLink="/sign-up" class="btn btn-secondary">
          Create New Account!
        </button>
      </div>
      <div>
        <button routerLink="/admin-login" class="btn btn-secondary">
          Login as Admin
        </button>
      </div>
    </form>
  </div>
</div>
